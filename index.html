<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>WhatsApp AI - Panel de Control</title>
    <style>
        /* ===== VARIABLES CSS MODERNAS ===== */
        :root {
            /* Colores Azules Modernos */
            --primary-blue: #2563eb;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1d4ed8;
            --accent-blue: #60a5fa;
            --accent-blue-light: #93c5fd;
            
            /* Colores de Estado */
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --error-red: #ef4444;
            
            /* Grises Modernos */
            --background-white: #ffffff;
            --background-gray: #f8fafc;
            --background-sidebar: #f1f5f9;
            --background-chat: #f8fafc;
            
            /* Texto */
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            /* Bordes */
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            
            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            
            /* Radio */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }

        /* ===== RESET Y BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gray);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* ===== CONTAINERS PRINCIPALES ===== */
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 100vw;
            background: var(--background-white);
        }

        /* ===== HEADER PRINCIPAL ===== */
        .header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* ===== LAYOUT PRINCIPAL ===== */
        .main-layout {
            display: flex;
            height: calc(100vh - 80px);
            width: 100%;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 400px;
            min-width: 350px;
            background: var(--background-white);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* B√öSQUEDA */
        .search-container {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            background: var(--background-sidebar);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            background: var(--background-white);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* FILTROS */
        .filters {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            gap: 0.75rem;
            background: var(--background-white);
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-light);
            background: var(--background-white);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .filter-btn:hover {
            background: var(--background-sidebar);
        }

        .filter-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        /* LISTA DE CHATS */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            background: var(--background-white);
        }

        .chat-list::-webkit-scrollbar {
            width: 6px;
        }

        .chat-list::-webkit-scrollbar-track {
            background: var(--background-sidebar);
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 3px;
        }

        /* CHAT ITEMS */
        .chat-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border-light);
        }

        .chat-item:hover {
            background: var(--background-sidebar);
        }

        .chat-item.active {
            background: rgba(37, 99, 235, 0.05);
            border-right: 3px solid var(--primary-blue);
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-xl);
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .chat-content-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .contact-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .chat-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 0.5rem;
        }

        .last-message {
            color: var(--text-secondary);
            font-size: 0.8rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .ai-status {
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .ai-enabled {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .ai-disabled {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-orange);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* ===== √ÅREA DE CHAT ===== */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background-chat);
            height: 100%;
        }

        /* EMPTY STATE */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 3rem;
            text-align: center;
            background: var(--background-chat);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.4;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        .empty-state p {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 400px;
            line-height: 1.6;
        }

        /* CHAT HEADER */
        .chat-header {
            padding: 1.5rem 2rem;
            background: var(--background-white);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            box-shadow: var(--shadow-sm);
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .chat-info h3 {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .chat-status {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .ai-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            border: 2px solid transparent;
            background: var(--background-sidebar);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .ai-toggle:hover {
            background: var(--border-light);
        }

        .ai-toggle.enabled {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success-green);
            color: var(--success-green);
        }

        .ai-toggle.disabled {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning-orange);
            color: var(--warning-orange);
        }

        /* MENSAJES */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: var(--background-chat);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(37, 99, 235, 0.2);
            border-radius: 3px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            margin-bottom: 0.5rem;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.incoming {
            align-self: flex-start;
        }

        .message.outgoing {
            align-self: flex-end;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.incoming .message-bubble {
            background: var(--background-white);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message.outgoing .message-bubble {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            align-self: flex-end;
        }

        /* INPUT AREA */
        .input-area {
            padding: 1.5rem 2rem;
            background: var(--background-white);
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-xl);
            resize: none;
            max-height: 120px;
            min-height: 52px;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            transition: all 0.2s ease;
            background: var(--background-white);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
        }

        .send-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--border-light);
            }
            
            .chat-area {
                height: 60vh;
            }
        }

        /* ===== UTILIDADES ===== */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Header Principal -->
    <header class="header">
        <h1>
            <span>üì±</span>
            WhatsApp AI - Panel de Control
        </h1>
        <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
    </header>

    <!-- Layout Principal -->
    <div class="main-layout">
        <!-- Sidebar con Lista de Chats -->
        <div class="sidebar">
            <!-- B√∫squeda -->
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="üîç Buscar conversaciones..."
                    id="searchInput"
                >
            </div>

            <!-- Filtros -->
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="ai">Con IA</button>
                <button class="filter-btn" data-filter="manual">Manual</button>
                <button class="filter-btn" data-filter="unread">No le√≠dos</button>
            </div>

            <!-- Lista de Chats -->
            <div class="chat-list" id="chatList">
                <!-- Los chats se cargan din√°micamente -->
            </div>
        </div>

        <!-- √Årea Principal de Chat -->
        <div class="chat-area">
            <!-- Estado Vac√≠o -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üí¨</div>
                <h3>¬°Bienvenido a WhatsApp AI!</h3>
                <p>Selecciona una conversaci√≥n para comenzar a gestionar tus chats con inteligencia artificial.</p>
            </div>

            <!-- Vista de Chat (oculta inicialmente) -->
            <div id="chatView" class="hidden">
                <!-- Header del Chat -->
                <div class="chat-header">
                    <div class="chat-header-left">
                        <div class="chat-avatar">
                            <span id="currentChatAvatar">üë§</span>
                        </div>
                        <div class="chat-info">
                            <h3 id="currentChatName">Nombre del Contacto</h3>
                            <div class="chat-status">
                                <span id="currentChatId">ID de WhatsApp</span>
                            </div>
                        </div>
                    </div>
                    <div class="ai-toggle" id="aiToggle">
                        <span>ü§ñ</span>
                        <span>IA: OFF</span>
                    </div>
                </div>

                <!-- Mensajes -->
                <div class="messages-container" id="messagesContainer">
                    <!-- Los mensajes se cargan din√°micamente -->
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Escribe tu mensaje aqu√≠..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="m22 2-7 20-4-9-9-4Z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
